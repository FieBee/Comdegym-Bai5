<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng nâng cao</title>
</head>
<style>
    table{
        border-collapse: collapse;
    }
     th, td{
         border: 1px solid black;
        width: 500px;
        padding: 10px;

         text-align: center;
    }
     th{
         border-color: white;
         background: red;
         color: white;
     }
     td{
         border-bottom:1px solid #e0e0e0;
         color: #b05e1a;
     }
</style>
<body>
    <table>
        <tr>
            <th rowspan="2">Thứ</th>
            <th colspan="2">Hoạt động</th>
        </tr>
        <tr>
            <th>Sáng</th>
            <th>Chiều</th>
        </tr>
        <tr>
            <td>Thứ 2</td>
            <td>Thể dục</td>
            <td>HD trò chơi mới</td>
        </tr>
        <tr>
            <td>Thứ ba</td>
            <td>Nhận biết tập nói</td>
            <td>Rèn nề nếp kĩ năng sống</td>
        </tr>
        <tr>
            <td>Thứ 4</td>
            <td>Âm nhạc</td>
            <td>Vui chơi</td>
        </tr>
        <tr>
            <td>Thứ 5</td>
            <td>Văn Học</td>
            <td>Nhận biết các giá trị sống</td>
        </tr>
    </table>
</body>
</html>
